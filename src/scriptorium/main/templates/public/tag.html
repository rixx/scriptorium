{% block content %}

  <h1>List: {{ tag_obj }}</h1>

  <section>

    {% if tag_obj.text %} {{ tag_obj.text|render_markdown|safe }}{% endif %}

  </section>
  <hr>

  <section>
    {% for book in books.all() %}
      {% include "_book_card.html" %}
    {% endfor %}
  </section>
{% endblock %}
