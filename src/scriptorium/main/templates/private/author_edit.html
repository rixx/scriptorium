{% extends "base.html" %}

{% block content %}

  <h2>Books by {{ object.name }}</h2>

  {% set shelf_books = books %}
  {% include "_shelf.html" %}

  <form method="POST">
    {{ csrf_input }}
    {{ form.as_p() }}
    <input type="submit">
  </form>

  {% for book in books %}
    {% include "_book_card.html" %}
  {% endfor %}
{% endblock %}
