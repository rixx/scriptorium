{% extends "private/base.html" %}

{% block content %}

  <h2>{% if form.instance.pk %}{{ form.instance.title }}{% else %}New book to review{% endif %}</h2>

  <form method="POST" enctype="multipart/form-data">
    {{ csrf_input }}
    {{ form.non_field_errors() }}
    {{ form.as_p() }}
    <input type="submit">
  </form>
{% endblock %}
